<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-WiqOW1Q2tFhL95a67QFguxyY5r+l0rC5X9GqjmcgocbL7OIkSttiJU87N6LvDw6Uz7V72MeHnX9iLZJ/6c4B6g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../log in/css/style.css">
    <!-- Custom CSS -->
    <style>
        body {
            opacity: 0;
        }

        .form-control:focus {
            border-color: #e8e8e8;
            box-shadow: none;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .input-group-text {
            background-color: #f7f7f7;
            border-color: #e8e8e8;
        }

        .btn-primary {
            background-color: #5cb85c;
            border-color: #5cb85c;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #449d44;
            border-color: #449d44;
        }

        .form-check-label {
            color: #666;
        }

        * {
            transition: all 0.9s;
        }

        .form-check-input {
            padding: 0 !important;
            margin: 0 !important;
            position: relative !important;
        }

        @media screen and (max-width: 1200px) {
            .col-6 {
                min-width: 80vw;
            }

            /* * {
                font-size: 0.7rem;
            }

            .card-header h1 {
                font-size: 1.5rem;
            } */
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>


</head>

<body class="none">
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                <div class="card">

                    <div class="card-body">
                        <div class="card-header bg-white ">
                            <h1 class="text-center mb-0">Log in</h1>
                        </div>


                        <form id="signup-form" method="post" action="#"
                            class="d-flex flex-column align-top justify-content-between">

                            <!-- <div class="form-group">
                                <label for="name">User Name</label>
                                <input type="text" class="form-control " id="name" name="name"
                                    placeholder="Enter your name" required autofocus>
                            </div> -->


                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control " id="email" name="email"
                                    placeholder="Enter email" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>

                                <input type="password" class="form-control " id="password" name="password"
                                    placeholder="Enter password" aria-label="Password" aria-describedby="show_password"
                                    required>

                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="form-group">

                                <div class="small-media d-flex justify-content-between align-content-center">
                                    <div class="col p-0 d-flex align-content-center">Remember me</div>
                                    <input type="checkbox" id="check" class="form-check-input">
                                </div>
                            </div>
                            <!-- <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" class="form-control " id="confirm_password"
                                    name="confirm_password" placeholder="Confirm password" required>
                            </div> -->


                            <!-- <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input " id="agree_terms" name="agree_terms">
                                <label class="form-check-label " for="agree_terms">I agree to the terms and
                                    conditions</label>
                            </div> -->

                            <button type="submit" class="btn btn-primary">Log in</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script>
        $(document).ready(function () {

            $('body').animate({ 'opacity': '100' }, 'middle');

            $('form').submit(function (event) {
                event.preventDefault(); // prevent the form from submitting


                alert('Email is valid!');

                // // get the input value
                // var email = $('#email').val();

                // // check if the email matches the regular expression
                // if (re.test(email)) {
                //     alert('Email is valid!');
                // } else {
                //     alert('Email is not valid.');
                // }
            });




            $.validator.addMethod('validateEmail', function(value,element) {
                re = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i
                return re.test(value)
            })





            $(document).ready(function () {
                $('body').animate({ 'opacity': '100' }, 'middle');

                // const re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

                $("#signup-form").validate({
                    rules: {
                        email: {
                            required: true,
                            validateEmail:true,
                            email:true
                        },
                        password: {
                            required: true
                            // ,
                            // minlength: 6
                        }
                    },
                    messages: {
                        email: {
                            required: "Please enter your email address",
                            validateEmail: "Please enter a valid email address matched",
                            email:"sdasd"
                        },
                        password: {
                            required: "Please enter your password"
                            // ,
                            // minlength: "Your password must be at least 6 characters long"
                        }
                    },
                    errorElement: 'div',
                    errorPlacement: function (error, element) {
                        error.addClass('invalid-feedback');
                        element.closest('.form-group').append(error);
                    },
                    highlight: function (element, errorClass, validClass) {
                        $(element).addClass('is-invalid');
                    },
                    unhighlight: function (element, errorClass, validClass) {
                        $(element).removeClass('is-invalid');
                    }
                });
            });


        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
</body>
</html>

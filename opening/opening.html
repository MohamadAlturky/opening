<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="container-fluid">

            <div
                class=" row-cols-sm-2 row-cols-md-2 row-cols-lg-3 pt-4 d-flex flex-column justify-content-start align-items-center">

                <!-- <div class="card"> -->

                <!-- Left container -->
                <!-- <div class="col-md-6 p-5 d-flex flex-column justify-content-start"> -->

                <!-- <div class="card-header"> -->
                <div class="d-flex justify-content-center w-100">
                    <div class="logo">
                        <img src="./images/logo.png" alt="" class="img-fluid">
                    </div>
                </div>



                <div class="spacer"></div>


                <div class="d-flex justify-content-center w-100">
                    <div class="d-flex justify-content-start p-4">
                        <div class="writable-element"> _____________</div>
                    </div>
                </div>
                <!-- </div> -->
                <!-- </div> -->

                <!-- Right container -->
                <!-- <div class="col-md-6 p-5 d-flex flex-column justify-content-start"> -->
                <!-- <div class="card-body"> -->
                <div class="btn-cont d-flex justify-content-center m-2">
                    <button class="btn w-100 btn-primary" id="log-in">Log in</button>
                </div>

                <div class="btn-cont d-flex justify-content-center m-2">
                    <button class="btn w-100 btn-primary" id="sign-up">Sign up</button>
                </div>


                <!-- </div> -->
                <!-- </div> -->
                <!-- </div> -->
                <div class="justify-content-evenly flex-column" id="hidden-until-small">
                    <div class="contact p-1 mb-2 justify-content-center align-content-center hidden-content">
                        Contact With Us
                    </div>
                    <div class="flex-row justify-content-evenly mb-2 hidden-content">
                        <i class="fa fa-facebook facebook" aria-hidden="true"></i>
                        <i class="fa fa-twitter twitter" aria-hidden="true"></i>
                        <i class="fa fa-github github" aria-hidden="true"></i>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="floating-circle right"></div>
    <div class="floating-circle left"></div>
    <div class="floating-circle top"></div>
    <div class="floating-circle bottom"></div>
    <div class="floating-circle bottom-left"></div>
    <div class="floating-circle bottom-right"></div>



    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="./js/script.js"></script>
    <script src="./js/writer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./js/pageChanger.js"></script>

</body>

</html>
